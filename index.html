<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Валентинка</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: pink; /* Устанавливаем фон розовым */
    }
    img {
      display: none; /* Скрыто изначально */
      width: 450px;  /* Задаем ширину изображения */
      height: 400px; /* Задаем высоту изображения */
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 24px;
      cursor: pointer;
      border: none; /* Убрали рамку у кнопок */
      border-radius: 5px; /* Скругляем углы кнопок */
    }
    #yesButton {
      background-color: green; /* Зеленый цвет для кнопки "Да" */
      color: white; /* Белый цвет текста */
    }
    #noButton {
      background-color: red; /* Красный цвет для кнопки "Нет" */
      color: white; /* Белый цвет текста */
    }
    #loveText {
      display: none; /* Скрываем текст изначально */
      font-size: 32px; /* Размер шрифта текста */
      color: black; /* Цвет текста */
      margin: 20px; /* Отступ */
    }
  </style>
</head>
<body>
  <h1>Хочешь увидеть валентинку?</h1>
  <button id="yesButton">Да</button>
  <button id="noButton">Нет</button>
  <div id="loveText">I Love You♥</div> <!-- Новый элемент для текста -->
  <img id="coolImage" src="https://s3.getstickerpack.com/storage/uploads/sticker-pack/myaowl/sticker_21.gif?e43b81060393e9f70c65251330bde6be" />

  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton  = document.getElementById('noButton');
    const coolImage = document.getElementById('coolImage');
    const loveText = document.getElementById('loveText');
    
    let noButtonClickCount = 0; // Счетчик нажатий на кнопку "Нет"

    // При клике на "Да" убираем заголовок и кнопки, показываем текст и гифку
    yesButton.addEventListener('click', () => {
      document.querySelector('h1').style.display = 'none';
      yesButton.style.display = 'none';
      noButton.style.display = 'none';
      loveText.style.display = 'block'; // Показываем текст
      coolImage.style.display = 'block'; // Показываем гифку
    });

    // Обработка нажатия кнопки "Нет"
    noButton.addEventListener('click', () => {
      noButtonClickCount++;
        // Перемещаем кнопку "Нет" в случайное место
        const buttonWidth = noButton.offsetWidth;
      const buttonHeight = noButton.offsetHeight;

      // Вычисляем максимальные координаты для перемещения кнопки
      const maxX = window.innerWidth - buttonWidth;
      const maxY = window.innerHeight - buttonHeight;

      // Генерируем случайные координаты
      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noButton.style.position = 'absolute'; // Изменяем позиционирование на абсолютное
      noButton.style.left = `${randomX}px`;
      noButton.style.top = `${randomY}px`;
      // Увеличиваем размер кнопки "Да"
      yesButton.style.transform = `scale(${1 + noButtonClickCount * 1})`;
      
      // Проверяем, достиг ли счетчик 5
      if (noButtonClickCount === 5) {
        // Увеличиваем кнопку "Да" на весь экран
        yesButton.style.position = 'fixed';
        yesButton.style.top = '0';
        yesButton.style.left = '0';
        yesButton.style.width = '100%';
        yesButton.style.height = '100%';

        // Скрываем кнопку "Нет"
        noButton.style.display = 'none';
      }
    });
  </script>
</body>
</html>
